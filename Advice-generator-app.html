<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
  <link rel="stylesheet" href="./src/Advice-generator-app.css" media="all">
  <script src="./src/Advice-generator-app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap">
  <meta name="description" content="Author: Federico Borzani, Advice generator app">
</head>

<body>
  <main class="card">
    <span class="advice-id"><!-- Advice ID goes here --></span>
    <h1 class="advice-quote"><!-- Advice text goes here --></h1>
    <picture class="pattern-divider">
      <source media="(max-width: 399px)" srcset="./src/images/pattern-divider-mobile.svg" />
      <source media="(min-width: 400px)" srcset="./src/images/pattern-divider-desktop.svg" />
      <img src="./src/images/pattern-divider-mobile.svg" alt="pattern divider image" />
    </picture>
    <button class="get-advice"><img src="./src/images/icon-dice.svg" alt="dice image" /></button>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/eserengo/" target="_blank">Federico Borzani</a>.
  </div>
</body>
</html>
